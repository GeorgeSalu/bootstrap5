<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>validacao de formularios</title>
</head>
<body>
    <div class="container my-3">
        <h1 class="display-3">Endere√ßo</h1>
        <hr>
        <form method="post" class="needs-validation" novalidate>
            <div class="row mb-3 g-4">
                <div class="col-7">
                    <label for="logradouro" class="form-label">logradouro</label>
                    <input type="text" class="form-control" id="logradouro" required >
                    <div class="invalid-feedback">
                        voce deve informar o logradouro
                    </div>
                    <div class="valid-feedback">
                        logradouro informado corretamente
                    </div>
                </div>
                <div class="col-2">
                    <label for="numero" class="form-label">numero</label>
                    <input type="text" class="form-control" id="numero">
                </div>
                <div class="col-3">
                    <label for="complemento" class="form-label">complemento</label>
                    <input type="text" class="form-control" id="complemento" >
                </div>
                <div class="col-6">
                    <label for="bairro" class="form-label">bairro</label>
                    <input type="text" class="form-control" id="bairro" >
                </div>
                <div class="col-6">
                    <label for="cidade" class="form-label">cidade</label>
                    <input type="text" class="form-control" id="cidade" >
                </div>
                <div class="col-6">
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="estado" >
                </div>
                <div class="col-4">
                    <label for="cep" class="form-label">cep</label>
                    <input type="text" class="form-control" id="cep" pattern="[0-9]{8}" required >
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="termos" >
                        <label class="form-check-label" for="termos">Concordo com os termos e condicoes</label>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">cadastrar</button>
        </form>
    </div>

    <script>
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation');

            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if(!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>

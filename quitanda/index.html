<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Quitanda Online :: Página Principal</title>
</head>

<body style="min-width: 372px;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-danger border-bottom shadow-sm mb-3">
        <div class="container">
            <a class="navbar-brand" href=""><strong>Quitanda Online</strong></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse">
                <ul class="navbar-nav flex-grow-1">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Principal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Politica de Privacidade</a>
                    </li>
                </ul>
            </div>
            <div class="align-self-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Quero Me Cadastrar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Entrar</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white">
                            <svg class="bi" width="24" height="24" fill="currentColor">
                                <use xlink:href="/bi.svg#cart3"></use>
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="container">
        <div id="carouselMain" class="carousel slide carousel-dark" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselMain" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#carouselMain" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carouselMain" data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="3000">
                    <img src="img/slides/slide01.jpg" class="d-none d-md-block w-100" alt="">
                    <img src="img/slides/slide01small.jpg" class="d-block d-md-none  w-100" alt="">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="img/slides/slide01.jpg" class="d-none d-md-block w-100" alt="">
                    <img src="img/slides/slide01small.jpg" class="d-block d-md-none  w-100" alt="">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="img/slides/slide01.jpg" class="d-none d-md-block w-100" alt="">
                    <img src="img/slides/slide01small.jpg" class="d-block d-md-none  w-100" alt="">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselMain" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselMain" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="visually-hidden">Próximo</span>
            </button>
        </div>
        <hr class="mt-3" />
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-5">
                    <form class="justify-content-center justify-content-md-start mb-3 mb-md-0">
                        <div class="input-group input-group-sm">
                            <input type="text" class="form-control" placeholder="Digite aqui o que procura" />
                            <button class="btn btn-danger">
                                buscar
                            </button>
                        </div>
                    </form>
                </div>
                <div class="col-12 col-md-7">
                    <div class="d-flex flex-row-reverse justify-content-center justify-content-md-start">
                        <form class="d-inline-block">
                            <select class="form-select form-select-sm">
                                <option>Ordernar pelo nome</option>
                                <option>Ordernar pelo menor preco</option>
                                <option>Ordernar pelo maior preco</option>
                            </select>
                        </form>
                        <nav class="d-inline-block me-3">
                            <ul class="pagination pagination-sm my-0">
                                <li class="page-item">
                                    <button class="page-link">1</button>
                                </li>
                                <li class="page-item">
                                    <button class="page-link">2</button>
                                </li>
                                <li class="page-item dissabled">
                                    <button class="page-link">3</button>
                                </li>
                                <li class="page-item">
                                    <button class="page-link">4</button>
                                </li>
                                <li class="page-item">
                                    <button class="page-link">5</button>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
            <hr class="mt-3" />
            <div class="row">
                <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 d-flex align-items-stretch">
                    <div class="card text-center bg-light">
                        <img src="" alt="">
                        <div class="card-header">
                            R$ 4,50
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Banana Prata</h5>
                            <p class="card-text">
                                Banana prata da melhor qualidade possivel, direto do produtor para sua mesa
                            </p>
                        </div>
                        <div class="card-footer">
                            <form class="d-block ">
                                <button class="btn btn-danger">
                                    Adicionar ao Carrinho
                                </button>
                            </form>
                            <small class="text-success">320,5Kg em estoque</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="border-top fixed-bottom text-muted bg-light">
        <div class="container">
            <div class="row py-3">
                <div class="col-12 col-md-4 text-center text-md-left">
                    &copy; 2020 - Quitanda Online
                </div>
                <div class="col-12 col-md-4 text-center">
                    <a href="#" class="text-decoration-none text-dark">Politica de Privacidade</a>
                </div>
                <div class="col-12 col-md-4 text-center text-md-right">
                    <a href="#" class="text-decoration-none text-dark">Administrar</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"  rel="stylesheet" >
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
</head>
<body>

    <!--
        A classe p de padding no bootstrap e usada para adicionar espacamento interno aos elementos

        p - aplica padding em todos os lados 
        pt - aplica padding no topo
        pb - aplica padding na parte inferior
        pl - palica padding a esquerda]
        pr - aplica padding a direita
        px - plica padding horizontalmente 
        py - aplica padding verticalmente
    -->

    <!-- padding em todos os lado -->
    <div class="p-3 bg-primary text-white">padding para todos os lados</div>

    <!-- padding no topo -->
    <div class="pt-2 bg-secondary text-white mt-2">padding no topo</div>

    <!-- padding na parte inferior -->
    <div class="pb-4 bg-success text-white mt-2">padding na parte inferior</div>

    <!-- padding a esquerda -->
    <div class="pl-1 bg-danger text-white mt-2">padding a esquerda</div>

    <!-- padding a direita -->
    <div class="pr-5 bg-warning text-white mt-2">padding a direita</div>

    <!-- padding horizontal -->
    <div class="px-3 bg-dark text-white mt-2">padding horizontal</div>

    <!-- padding vertical -->
    <div class="py-0 bg-dark text-white mt-2">sem padding vertical</div>

    <!-- padding automatico -->
    <div class="p-auto bg-light text-white mt-2">padding automatico</div>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"  rel="stylesheet" >
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
</head>
<body>

    <!--
        A classe p de padding no bootstrap e usada para adicionar espacamento interno aos elementos

        p - aplica padding em todos os lados 
        pt - aplica padding no topo
        pb - aplica padding na parte inferior
        pl - palica padding a esquerda]
        pr - aplica padding a direita
        px - plica padding horizontalmente 
        py - aplica padding verticalmente
    -->

    <div class="p-3">padding para todos os lados</div>
    <div class="pt-2">padding no topo</div>
    <div class="pb-4">padding na parte inferior</div>
    <div class="pl-1">padding a esquerda</div>
    <div class="pr-5">padding a direita</div>
    <div class="px-3">padding horizontal</div>
    <div class="py-0">sem padding vertical</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>CFB Cursos - Curso de Bootstrap</title>
</head>
<body>


    <div class="container">
        <div class="progress" style="height: 30px;">
            <div id="pb1" class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 50%;"></div>
        </div>
    </div>

    <div class="container">
        <div class="progress" style="height: 30px;">
            <div  class="progress-bar bg-primary progress-bar-striped progress-bar-animated" style="width: 50%;"></div>
            <div  class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 20%;"></div>
            <div  class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 5%;"></div>
            <div  class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width: 15%;"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script>
        let barra = document.getElementById("pb1");
        let carga = 0
        let intBarra = setInterval(() => {
            barra.innerHTML = carga+"%"
            barra.style.width = carga+"%"
            carga++
            if(carga>= 100) {
                carga=0;
            }
        }, 250)
    </script>
</body>
</html>

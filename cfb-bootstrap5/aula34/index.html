<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <title>CFB Cursos - Curso de Bootstrap</title>
    <style>
        .caixa {
            border: 1px solid #000;
            padding: 6px;
            margin: 6px;
            color: #fff;
        }

        .clear_fix {
            clear: both;
        }
    </style>
</head>
<body>

    <div >
        <div class="caixa bg-primary" style="float: left;">Esquerda 1</div>
        <div class="caixa bg-primary" style="float: right;">Direita 1</div>
        <div class="caixa bg-success clear_fix" style="float: left;">Esquerda 2</div>
        <div class="caixa bg-success" style="float: right;">Direita 2</div>
        <div class="caixa bg-secondary clear_fix" style="float: left;">Esquerda 3</div>
        <div class="caixa bg-secondary" style="float: right;">Direita 3</div>
    </div>
    
</body>
</html>

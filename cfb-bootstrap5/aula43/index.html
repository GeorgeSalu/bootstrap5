<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"  rel="stylesheet" >
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
</head>
<body>

    <!--
        A classe align-self no bootstrap Ã© usada para alinhar individualmente um item flex dentro dentro de um container flex

        align-self-start - alinha o item ao inicio do eixo cruzado
        align-self-center - alinha o item ao centro do eixo cruzado
        align-self-end - alinha o item ao final do eixo cruzado
        align-selg-stretch - estica o item para o preencher o eixo cruzado
        align-self-baseline - alinha o item a linha de base do texto
    -->
    

    <div class="p-1 m-2 border border-1 border-dark d-flex" style="height: 300px;">
        <div class="bg-primary border border-1 border-dark">cfb cursos</div>
        <div class="bg-success border border-1 border-dark">cfb cursos</div>
        <div class="bg-info border border-1 border-dark">cfb cursos</div>
        <div class="bg-warning border border-1 border-dark">cfb cursos</div>
        <div class="bg-danger border border-1 border-dark">cfb cursos</div>
        <div class="bg-secondary border border-1 border-dark">cfb cursos</div>
        <div class="bg-dark border border-1 border-dark">cfb cursos</div>
        <div class="bg-ligth border border-1 border-dark">cfb cursos</div>
    </div>


</body>
</html>

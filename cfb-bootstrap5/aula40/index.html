<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"  rel="stylesheet" >
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
</head>
<body>

    <!--
        As classes de alinhamento horizontal controlam como os itens são distribuidos ao longo do eixo principal 

        justify-content-start   = alinha os itens a esquerda (inicio)
        justify-content-end     = alinha os itens a direita (fim)
        justify-content-center  = centraliza os itens 
        justify-content-between = distribui os itens com espaços iguais entre eles
        justify-content-around  = distribui os itens com espaços ao redor
        justify-content-evenly  = distribui os itens com espaco uniforme
    -->

    <div class="p-1 d-flex flex-row m-2 justify-content-start" style="background-color: #cccc;">
        <div class="bg-primary flex-fill">cfb cursos</div>
        <div class="bg-danger flex-fill">cfb cursos</div>
        <div class="bg-warning flex-fill">cfb cursos</div>
        <div class="bg-info flex-fill">cfb cursos</div>
    </div>

    <div class="p-1 d-flex flex-row m-2 justify-content-end" style="background-color: #cccc;">
        <div class="bg-primary">cfb cursos</div>
        <div class="bg-danger">cfb cursos</div>
        <div class="bg-warning">cfb cursos</div>
        <div class="bg-info">cfb cursos</div>
    </div>

    <div class="p-1 d-flex flex-row m-2 justify-content-center" style="background-color: #cccc;">
        <div class="bg-primary">cfb cursos</div>
        <div class="bg-danger">cfb cursos</div>
        <div class="bg-warning">cfb cursos</div>
        <div class="bg-info">cfb cursos</div>
    </div>

    <div class="p-1 d-flex flex-row m-2 justify-content-between" style="background-color: #cccc;">
        <div class="bg-primary">cfb cursos</div>
        <div class="bg-danger">cfb cursos</div>
        <div class="bg-warning">cfb cursos</div>
        <div class="bg-info">cfb cursos</div>
    </div>

    <div class="p-1 d-flex flex-row m-2 justify-content-around" style="background-color: #cccc;">
        <div class="bg-primary">cfb cursos</div>
        <div class="bg-danger">cfb cursos</div>
        <div class="bg-warning">cfb cursos</div>
        <div class="bg-info">cfb cursos</div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"  rel="stylesheet" >
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
</head>
<body>

    <!--
        A classe flex-column é usada para dispor os itens em uma coluna dentro de um container flexivel

    
        flex-column         = disposição dos itens em uma coluna
        flex-column-reverse = disposição dos ites em uma coluna mas em ordem reversa
    -->

    <!-- display flex [d-flex] em bootstrap -->
    <div class="p-2 d-flex flex-column-reverse" style="background-color: #ddd;">
        <div class="bg-primary w-25">cfb cursos</div>
        <div class="bg-danger w-25">cfb cursos</div>
        <div class="bg-warning w-25">cfb cursos</div>
        <div class="bg-info w-25">cfb cursos</div>
    </div>

    <div class="p-2 d-inline-flex mt-5" style="background-color: #ddd;">
        <div class="bg-primary">cfb cursos</div>
        <div class="bg-danger">cfb cursos</div>
        <div class="bg-warning">cfb cursos</div>
        <div class="bg-info">cfb cursos</div>
    </div>

</body>
</html>

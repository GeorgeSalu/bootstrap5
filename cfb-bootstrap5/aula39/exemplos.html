<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"  rel="stylesheet" >
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
</head>
<body>

    <!-- align-items-start   = alinha os itens no inicio do container -->
    <div class="d-flex flex-column flex-wrap align-content-start" style="height: 200px;">
        <div class="p-2 border">item 1</div>
        <div class="p-2 border">item 2</div>
        <div class="p-2 border">item 3</div>
        <div class="p-2 border">item 4</div>
    </div>

    <!-- align-items-center  = alinha os itens no centro do container -->
    <div class="d-flex flex-column flex-wrap align-content-center" style="height: 200px;">
        <div class="p-2 border">item 1</div>
        <div class="p-2 border">item 2</div>
        <div class="p-2 border">item 3</div>
        <div class="p-2 border">item 4</div>
    </div>

    <!-- align-content-around = alinha os itens com o mesmo espacamento entre eles -->
    <div class="d-flex flex-column flex-wrap align-content-around" style="height: 200px;">
        <div class="p-2 border">item 1</div>
        <div class="p-2 border">item 2</div>
        <div class="p-2 border">item 3</div>
        <div class="p-2 border">item 4</div>
    </div>

    <!-- align-items-end     = alinha os itens no final do container -->
    <div class="d-flex flex-column flex-wrap align-content-end" style="height: 200px;">
        <div class="p-2 border">item 1</div>
        <div class="p-2 border">item 2</div>
        <div class="p-2 border">item 3</div>
        <div class="p-2 border">item 4</div>
    </div>
</body>
</html>

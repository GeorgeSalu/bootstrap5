<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"  rel="stylesheet" >
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
</head>
<body>
    
    <form class="p-3">
        <div class="my-3">
            <label class="form-label">Digite seu nome:</label>
            <div class="input-group">
                <span class="input-group-text">nome</span>
                <input class="form-control" type="text" name="f_nome" >
            </div>
        </div>

        <div class="my-3">
            <div class="form-floating mb-3 mt-3">
                <input class="form-control " type="email" id="email" placeholder="digite o e-mail" name="f_email" >
                <label class="form-label">Email:</label>
            </div>
        </div>

        <div class="my-3">
            <label class="form-label">Senha:</label>
            <input class="form-control" type="password" name="f_senha" >
        </div>

        <div class="my-3">
            <label class="form-label">Selecione uma cor:</label>
            <input class="form-control-color" type="color" name="f_senha" >
        </div>

        <div class="row">
            <div class="col my-3">
                <label class="form-label">Telefone:</label>
                <input class="form-control" type="text" name="f_fone" >
            </div>
    
            <div class="col my-3">
                <label class="form-label">Nascimento:</label>
                <input class="form-control" type="date" name="f_nascimento" >
            </div>
        </div>

        <div class="my-3">
            <label class="form-label">Transporte</label>
            <select class="form-select" name="f_transporte">
                <option>carro</option>
                <option>motocicleta</option>
                <option>aviao</option>
                <option>trem</option>
                <option>navio</option>
            </select>
        </div>

        <div class="my-3">
            <label class="form-label">Selecione o meio de deslocamento</label>
            <div>
                <input class="form-check-input" type="checkbox" name="chk_terrestre" value="terrestre" />
                <label class="form-check-label">Terrestre</label>
            </div>
            <div>
                <input class="form-check-input" type="checkbox" name="chk_aereo" value="aereo" />
                <label class="form-check-label">Aereo</label>
            </div>
            <div>
                <input class="form-check-input" type="checkbox" name="chk_maritmo" value="maritimo" />
                <label class="form-check-label">Maritimo</label>
            </div>
        </div>

        <input class="btn btn-primary" type="submit" name="btn_enviar" value="enviar" />
    </form>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"  rel="stylesheet" >
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
</head>
<body>

    <!--
        A classe align-content Ã© usada para alinhar o conteudo em um conteiner flexivel (flexbox), ela controla o alinhamento das linhas em um container

        align-content-start     = alinha o conteudo no inicio do container
        align-content-center    = alinha o conteudo no centro do container
        aling-content-end       = alinha o conteudo no final do container
        align-content-between   = distribui as linhas uniformemente com espacos entre elas
        align-content-around    = distribui as linhas uniformemente com espacos ao redor
        align-content-stretch   = estica as linhas uniformemente para preencher o espaco disponivel
    -->

    <div class="p-1 m-2 border border-1 border-dark" style="height: 300px;">
        <div class="bg-primary border border-1 border-dark">cfb cursos</div>
        <div class="bg-success border border-1 border-dark">cfb cursos</div>
        <div class="bg-info border border-1 border-dark">cfb cursos</div>
        <div class="bg-warning border border-1 border-dark">cfb cursos</div>
        <div class="bg-danger border border-1 border-dark">cfb cursos</div>
        <div class="bg-secondary border border-1 border-dark">cfb cursos</div>
        <div class="bg-dark border border-1 border-dark">cfb cursos</div>
        <div class="bg-ligth border border-1 border-dark">cfb cursos</div>
    </div>

</body>
</html>

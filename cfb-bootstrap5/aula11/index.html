<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>cfb cursos - curso de bootstrap</title>
</head>
<body>

    <div class="container-fluid row bg-primary">
        <div class="container-fluid  bg-white my-3 p-3">
            <button type="button" class="btn ">Normal</button>
            <button type="button" class="btn btn-primary">Primario</button>
            <button type="button" class="btn btn-secondary">Secundario</button>
            <button type="button" class="btn btn-success">Sucesso</button>
            <button type="button" class="btn btn-info">Informação</button>
        </div>
        <div class="container-fluid  bg-white my-3 p-3">
            <button type="button" class="btn btn-warning">Alerta</button>
            <button type="button" class="btn btn-danger">Perigo</button>
            <button type="button" class="btn btn-dark">Dark</button>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-link">Link</button>
        </div>
        <div class="container-fluid  bg-white my-3 p-3">
            <button type="button" class="btn ">Normal</button>
            <button type="button" class="btn btn-outline-primary">Primario</button>
            <button type="button" class="btn btn-outline-secondary">Secundario</button>
            <button type="button" class="btn btn-outline-success">Sucesso</button>
            <button type="button" class="btn btn-outline-info">Informação</button>
        </div>
        <div class="container-fluid  bg-white my-3 p-3">
            <button type="button" class="btn btn-outline-warning">Alerta</button>
            <button type="button" class="btn btn-outline-danger">Perigo</button>
            <button type="button" class="btn btn-outline-dark">Dark</button>
            <button type="button" class="btn btn-outline-light">Light</button>
        </div>
        <div class="container-fluid  bg-white my-3 p-3">
            <button type="button" class="btn btn-primary btn-sm">Primario</button>
            <button type="button" class="btn btn-secondary ">Secundario</button>
            <button type="button" class="btn btn-success btn-lg">Sucesso</button>
        </div>
        <div class="container-fluid  bg-white my-3 p-3">
            <button type="button" class="btn btn-primary btn-block">Primario</button>
            <button type="button" class="btn btn-secondary btn-block">Secundario</button>
            <button type="button" class="btn btn-success btn-block">Sucesso</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
